<!DOCTYPE html>
<html>

<head>
  <title>Trabalho de Formais &#128532</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/gojs@2.1/release/go-debug.js"></script>
  <script src="https://pagecdn.io/lib/ace/1.4.12/ace.min.js" crossorigin="anonymous"
    integrity="sha256-T5QdmsCQO5z8tBAXMrCZ4f3RX8wVdiA0Fu17FGnU1vU="></script>
</head>

<body onload="init(); hide_element('grammar')">
  <div id="wrapper" class="row">
    <!-- Side navigation -->
    <div class="col-2" style="z-index: 999999;">
      <div id="menu-wrapper" class="sidenav menu">
        <a style="color: white; font-size: 25px;"><strong>Trabalho de Formais &#128532</strong></a>
        <hr>
        <div id="main-menu">
          <a href="#" onclick="show_element('board'); hide_element('grammar')">Autômatos Finitos</a>
          <a href="#" onclick="show_element('grammar'); hide_element('board'); grammarTableInit()">
            Gramáticas Regulares
          </a>
          <a href="#">Expressões Regulares</a>
          <a href="#" onclick="show_element('editor-ace');hide_element('board')">EditorTeste</a>
          <hr>

          <span aria-hidden="true" class="btn btn-primary">
            <a id="formFile-btn" href="#" for="formFile">
              Subir arquivo
            </a>
          </span>
          <input class="form-control" type="file" id="formFile" style="display: none;">
          <span id="save-btn" class="btn btn-primary" onclick="saveActiveJSON()">SALVAR</span>

          <hr>

          <div id="automata-menu" style="display: block">
            <a href="#" onclick="clearAll()">Clear</a>
          </div>

          <hr>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div id="content" class="col-8">
      <div id="board" style="border: solid 1px black; width:90%; min-height:95vh;margin-left: 2%;"></div>

      <div id="grammar">
        <!-- Grammar Table -->
      </div>

      <div id='editor-ace'>
      </div>
    </div>
    <div id="edit-json" class="col-1">
      <div>
        <textarea id="json-editor" type="textarea" style="margin-left: -100%;width: 100%;resize: both;" oninput="draw()"
          placeholder="json gigante"></textarea>
        <!-- <hr> -->
      </div>
    </div>
  </div>
  </div>

  <div class="footer">
    <p>© Artur Barichello, Lucas Verdade & Lucas Zacchi. This software is not intended for educational uses</p>
  </div>

  <script src="main.js"></script>
  <script src="files.js"></script>
  <script src="draw.js"></script>
  <script src="automata.js"></script>
  <script src="grammar.js"></script>
  <script src="actions.js"></script>
</body>

</html>
